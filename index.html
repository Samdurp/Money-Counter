<!DOCTYPE html>
<html>

<link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" />
<script src="js/js.js"></script>

<body onload="initJS()">

<h1>Realtime Money Counter</h1>
<p>Watch how much money you're making in realtime you fucking nerd!</p>

<br><br>

<label for="lname">Salary</label>

<label>Amount: </label><input class="moneyInputField" id="moneyInputFieldWage">

<input type="submit" value="Start" id="moneyInputFieldSubmitBtn">

<p id="realtimeCount"></p>
